<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./02-signup.css">
</head>

<body>
    <div class="screen">
        <div class="border">
            <div class="pb">
                <div id="title"><span id="titleFont">회원 가입을 위해</span><span id="titleFont">정보를 입력해주세요</span></div><br><br>
                <div id="fillSection"><span>* 이메일</span><input type="text" placeholder="이메일을 입력해 주세요."></div>
                <div id="fillSection"><span>* 이름</span><input type="text" placeholder="이름을 입력해 주세요."></div>
                <div id="fillSection"><span>* 비밀번호</span><input class="pw" type="password" placeholder="비밀번호를 입력해 주세요."></div>
                <div id="fillSection"><span>* 비밀번호 확인</span><input class="pw" type="password" placeholder="비밀번호를 다시 입력해 주세요."></div>
                <input type="radio" name="gender"><span class="gender">여성</span>
                <input type="radio" name="gender"><span class="gender">남성</span>
                <br><br>
                <input type="checkbox"><span class="agreement">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</span>
                <hr>
                <button>가입하기</button>
                <!-- <input type="button" value="가입하기"> -->
            </div>
        </div>
    </div>
</body>
</html>
